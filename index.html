<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Web App Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="mainScreen">
        <h1>Clickobara</h1>
        <p id="coinCount" class="styled-text">C-Tokens: 0 <img src="https://i.ibb.co/gTpR0hn/83ffb5.png" alt="coin" class="coin-icon"></p>
        <img id="clickerImage" src="https://i.ibb.co/vvW7n7N/1920-1080-1024x576.png" alt="Clicker" onclick="collectCoins()">
        <div class="buttons">
            <button class="btn" id="upgradeButton" onclick="showUpgradeScreen()">Boost</button>
            <button class="btn" id="bonusButton" onclick="showBonusScreen()">Bonus</button>
            <button class="btn" id="promoButton" onclick="showPromoScreen()">Promo</button>
        </div>
    </div>

    <div class="container hidden" id="upgradeScreen">
        <h1>Clickobara</h1>
        <p class="styled-text">Boost</p>
        <button class="back-btn" onclick="showMainScreen()">Назад</button>
    </div>

    <div class="container hidden" id="bonusScreen">
        <h1>Clickobara</h1>
        <p class="styled-text">Bonus</p>
        <button class="back-btn" onclick="showMainScreen()">Назад</button>
    </div>

    <div class="container hidden" id="promoScreen">
        <h1>Clickobara</h1>
        <p class="styled-text">Promo</p>
        <button class="back-btn" onclick="showMainScreen()">Назад</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
