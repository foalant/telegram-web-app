<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Web App Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="mainScreen">
        <h1>Colizeum Token</h1>
        <p id="coinCount" class="styled-text">Монеты: 0</p>
        <img id="clickerImage" src="https://i.ibb.co/gTpR0hn/83ffb5.png" alt="Clicker" onclick="collectCoins()" onmousedown="changeImage(this, 'https://i.ibb.co/FXmNLCn/83ffb5-1.png')" onmouseup="changeImage(this, 'https://i.ibb.co/gTpR0hn/83ffb5.png')">
        <div class="buttons">
            <button class="btn" id="bonusButton" onclick="showBonusScreen()">Бонусы</button>
            <button class="btn" id="promoButton" onclick="showPromoScreen()">Промокоды</button>
        </div>
    </div>

    <div class="container hidden" id="bonusScreen">
        <h1>Colizeum Token</h1>
        <p class="styled-text">Бонусы</p>
        <button class="back-btn" onclick="showMainScreen()">Назад</button>
    </div>

    <div class="container hidden" id="promoScreen">
        <h1>Colizeum Token</h1>
        <p class="styled-text">Промокоды</p>
        <button class="back-btn" onclick="showMainScreen()">Назад</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
